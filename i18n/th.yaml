# Add account (Token)
token:
  title: เข้าสู่ระบบด้วย Token
  howto: วิธีการรับ Token
  text:
    url_oversea: https://hoyolab.com
    url_cn: https://bbs.mihoyo.com/ys
    js: script:d=document.cookie; c=d.includes('account_id') || alert('Cookie invalid or outdated, pleaselog out then log in again!'); c && document.write(d)
    id: Account (ltuid หรือ account_id)
    token: Token (ltoken)
    cookie_token: Cookie token (cookie_token) 
  script:
    title: Script token
    description: ดึงข้อมูลจาก Token ในรูปแบบง่าย โดยใช้ Script ในการดึง Cookie Token
    howto: |
      1. เข้าเว็บไซต์ [url]
      2. เข้าสู่ระบบให้เรียบร้อย
      3. โปรดกรอกคำว่า "java" จากนั้นนำ Script ไปวางไว้ช่องกรอก URL:
      [script]
      4. จากนั้นทำการ "ENTER" ระบบจะทำการโชว์ข้อมูล Cookie จากเว็บ Hoyolab ของท่าน และทำการคัดลอกมาวางไว้ในช่องนี้:
  manual:
    title: Input manual
    description: กรอก Cookie token ด้วยตัวเองเพื่อต้องการนำ Cookie ที่ไม่จำเป็นออก
    howto: |
      1. เข้าเว็บไซต์ [url]
      2. เข้าสู่ระบบให้เรียบร้อย
      3. กด F12
      4. ไปที่ Application -> Cookies -> [url]
      5. จะมีช่อง “Filter” โดยให้ทำการหา 3 อย่างดังนี้
          - ltuid
          - ltoken
          - cookie_token
      6. นำค่าที่อยู่ใน “Value” มากรองตามดังนี้ 

